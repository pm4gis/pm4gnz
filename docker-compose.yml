services:
  postgres:
    image: postgres:16-alpine
    container_name: pm4gnz-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: pm4gnz
      POSTGRES_USER: pm4gnz
      POSTGRES_PASSWORD: pm4gnz
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pm4gnz -d pm4gnz"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
